<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KamiNeko 在线便签编辑器</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" id="highlight-theme">
</head>
<body>
    <div class="app" id="app">
        <!-- 顶部工具栏 -->
        <div class="toolbar">
            <div class="tabs-container">
                <div class="tabs" id="tabs"></div>
                <button class="new-tab-btn" id="newTabBtn" title="新建标签">+</button>
            </div>
            <div class="controls">
                <div class="font-size-control">
                    <label for="fontSizeSlider">字号:</label>
                    <input type="range" id="fontSizeSlider" min="12" max="24" value="14" class="slider">
                    <span id="fontSizeValue">14px</span>
                </div>
                <button class="theme-toggle" id="themeToggle" title="切换主题">🌙</button>
                <button class="save-btn" id="saveBtn" title="保存 (Ctrl+S)">💾</button>
            </div>
        </div>

        <!-- 主编辑区域 -->
        <div class="editor-container">
            <div class="editor-pane">
                <div class="pane-header">
                    <h3>文本编辑器</h3>
                    <button class="mode-toggle" id="leftModeToggle" title="切换模式">📝</button>
                </div>
                <textarea id="textEditor" placeholder="在这里输入普通文本..."></textarea>
                <div id="textPreview" class="preview-content" style="display: none;"></div>
            </div>
            <div class="resize-handle" id="resizeHandle"></div>
            <div class="preview-pane">
                <div class="pane-header">
                    <h3>Markdown 编辑器</h3>
                    <button class="mode-toggle" id="rightModeToggle" title="切换模式">📝</button>
                </div>
                <textarea id="markdownEditor" placeholder="在这里输入 Markdown 内容..."></textarea>
                <div id="markdownPreview" class="preview-content" style="display: none;"></div>
            </div>
        </div>
    </div>

    <!-- 外部库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    
    <!-- 主脚本 -->
    <script src="script.js"></script>
</body>
</html>
